<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row header">
            <div class="col-5 main-weather">
              <div class="d-flex">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="partly cloudy weather illustration"
                  class="weather-icon"
                  id="icon"
                />
                <span class="now-temperature" id="now-temp">-6</span>
                <span class="units">
                  <a href="" id="celsius-link" style="text-decoration: none"
                    >°C</a
                  >
                  |
                  <a href="" id="fahrenheit-link" style="text-decoration: none"
                    >°F</a
                  >
                </span>
              </div>
              <ul class="weather-info">
                <li>Feels Like: <span id="feels-like">2</span>°C</li>
                <li>Humidity: <span id="humidity">53</span>%</li>
                <li>Wind: <span id="wind">8</span>km/h</li>
              </ul>
            </div>
            <div class="col-7">
              <h1 id="city-name">Calgary, AB</h1>
              <ul class="weather-info">
                <li>
                  Last updated :
                  <span id="current-day-time">Friday 4:00 p.m.</span>
                </li>
                <li id="description">Mostly Cloudy</li>
              </ul>
              <form action="" id="search-form" class="">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Enter a City"
                      autocomplete="off"
                      autofocus="on"
                      id="city-input"
                      class="form-control"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary submit"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="week-weather" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="week-date">Fri</div>
                <img
                  class="week-weather-icon"
                  src="images/partly_cloudy.png"
                  alt="weather illustration"
                />
                <div class="week-temp">
                  <span class="week-temp-max">1° </span
                  ><span class="week-temp-min"> -6°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/JessieMazzei/weather-app-project"
            target="_blank"
            >Open source code</a
          >
          by Jessie Mazzei</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
